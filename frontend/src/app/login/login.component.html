<div href="/login" id="loginPanel" class="container">
  <div class="main_div">
    <h1>Witaj w systemie zarządzania automatami</h1>
  </div>
  <div class="form_div">

    <h3>Prosimy o zalogowanie</h3>
    <form role="form">
      <div class="form-group">
        <input class="form-control" placeholder="Podaj login" type="text" required="">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Podaj hasło" type="password" required="">
      </div>
      <button class="btn btn-danger btn-block" type=button (click)="login()" name="Zaloguj">Zaloguj</button>
    </form>
  </div>
</div>
